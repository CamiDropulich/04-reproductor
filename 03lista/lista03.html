<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Organizador personal</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<script src="https://kit.fontawesome.com/94f80b35d4.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

	<div id='back'>
	<a href="../../index.html"><ion-icon name="home-outline" id='btnB'></ion-icon></a>	
	</div>

	<div class="container background" id='containerBg'>
		<div class="row">
			<div class="row" id='rowSuperior'>
				<div id='superiorIzq'>
					<i class="fas fa-music fa-2x"></i>
					<h2 id='reproductor'>Reproductor</h2>
				</div>
				

				<div id="nroCanción">
					<p id='canciónActual'>1</p>
					<p>/</p>
					<p id='totalCanciones'>10</p>
				</div>
			</div>
			<div class="col-md-6">
				<div class="card background" id='cardBg'>
					<img src="img/01.jpg" id='imagen'>
					<div id="volumen">
					<p id='valorVolumen'>90</p>
					<i class="fas fa-volume-up" id='íconoVolumen'></i>
					<input type="range" min="0" max="100" value="90" id="barraVolumen">
				</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="canciones">
       			    <p id="títuloCanción">Howl</p>
 			        <p id="artista">Jake Houlsby</p>
   			    </div>
   			    <div id="navegación">
   			    	<button id="anterior" class='background'><i class="fa fa-step-backward" aria-hidden="true"></i></button>
      	 			<button onclick="playCanción()" id="play" class='background'><i class="fa fa-play" aria-hidden="true"></i></button>
  	      			<button id="siguiente" class='background'><i class="fa fa-step-forward" aria-hidden="true"></i></button>
   			    </div>
   			    <input type="range" min="0" max="100" value="0" id="barraDuración" onchange="manejarDuración()">
   			    <div class="row">
   			    	<div class="col-md-7"></div>
   			    	<div class="col-md-2" id='col1'>
   			    		<a href="../01lista/lista01.html"><img src="../img/01.png" class='playlist'></a>
   			    		<h6>Lista 1</h6>
   			    	</div>
   			    	<div class="col-md-2">
   			    		<a href="../02lista/lista02.html"><img src="../img/02.png" class='playlist'></a>
   			    		<h6>Relax</h6>
   			    	</div>
   			    </div>
			</div>
		</div>
	</div>





<script type="text/javascript" src='js/app.js'></script>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</body>
</html>
